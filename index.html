<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1Pracice5</title>
	<link rel="stylesheet" type="text/css" href="style123.css">
</head>
<body>

<div class="container1">
	<h1><span style="color: #d42a98; font-family: broadway;">Club Membership Form</span></h1>
</div>

<br>

<div class="container2">

	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name">

		<br><br>
		<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age">

		<br><br>
		<label for="gender">Gender:</label>
		<br>
		<input type="radio" id="male" name="gender"><label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender"><label for="female">Female</label>

		<br><br>

		<label for="section">Grade & Section:</label>
		<br>
		<select id="sections" name="sections">
			<option value="emerald">9-Emerald</option><br>
			<option value="ruby">9-Ruby</option><br>
			<option value="sapphire">9-Sapphire</option><br>
			<option value="topaz">9-Topaz</option>
		</select>

		<br><br>

		<label for="club">Choose a club</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="9E">Dance Club</option><br>
			<option value="9R">Marching Band</option><br>
			<option value="9S">Glee Club</option><br>
			<option value="9T">Communications Club</option>
			<option value="9T">Basketball Varsity</option>
		</select>

		<br><br>

		<label for="why">Why do you want to join this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here.." required></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Join a club now!!">
	</form>
</div>

</body>
</html>
